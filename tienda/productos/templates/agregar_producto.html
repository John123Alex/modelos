<!DOCTYPE html>
<html>
<head>
    <title>Agregar Producto</title>
</head>
<body>
    <h1>Agregar Nuevo Producto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Producto</button>
    </form>
    <a href="{% url 'listar_productos' %}">Ver Productos</a>
    <a href="{% url 'listar_clientes' %}">Ver Clientes</a>
</body>
</html>
